<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			type="text/css"
			href="style/animations.css"
		/>
		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<link rel="icon" type="image/png" href="favicon.png" />
		<title>TERMINAL v0.01-alpha</title>
		<script src="https://unpkg.com/rot-js@2.1.1/dist/rot.js"></script>
		<script type="importmap">
			{
				"imports": {
					"sound": "./sound/index.js",
					"util/": "./util/"
				}
			}
		</script>

		<svg style="display: none;">
			<style>
				.handle {
					cursor: grab;
				}
			</style>
			<!-- SVG for the radial dial component -->
		</svg>
	</head>

	<body class="theme-green">
		<div id="monitor" class="on">
			<div id="screen">
				<div id="crt">
					<div class="scanline"></div>
					<div class="terminal"></div>
				</div>
			</div>

			<div id="slider">
				<label class="switch">
					<input type="checkbox" hidden="true"/>
					<span class="slider"></span>
				</label>
			</div>

			<div id="controls">

				<div id="themes">
					<button
						id="theme-red"
						class="theme"
						hidden="true"
					></button>
					<button
						id="theme-green"
						hidden="true"
						class="theme active"
					></button>
					<button
						id="theme-blue"
						hidden="true"
						class="theme"
					></button>
				</div>


				<div id="power">
					<button hidden="true" id="fullscreen">
						â›¶
					</button>
					<label class="rocker rocker-small">
						<input
							id="switch"
							type="checkbox"
							checked="true"
							hidden="true"
						/>
					</label>
				</div>
			</div>
		</div>

		<script src="./terminal.mjs" type="module"></script>
	</body>
</html>
